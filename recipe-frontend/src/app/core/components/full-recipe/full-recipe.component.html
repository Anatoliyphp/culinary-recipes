<div class="full_recipe">
    <div class="back_container">
        <img class="arrow" src="assets/images/arrow.png"/>
        <p class="back" (click)="onBack()">Назад</p>
    </div>
    <div class="full_recipe_top">
        <h2 class="full_recipe_head">{{recipe.name}}</h2>
        <img src="assets/images/bin.png" class="delete" (click)="onDelete()">
        <button (click)="onEdit()" class="change">
            <img src="assets/images/edit.png"class="edit_img">
             Редактировать
        </button>
    </div>
    <app-recipe [recipe]="recipeDemo"></app-recipe>
    <div class="ingrs_and_steps">
        <div class="ingrs">
            <p class="ingrs_head">Ингридиенты</p>
            <app-change-ingridient
            *ngFor="let ingr of recipe.ingridients"
            [ingr]="ingr"></app-change-ingridient>
        </div>
        <div class="steps">
            <app-change-step
            *ngFor="let step of recipe.steps"
            [step]="step"></app-change-step>
            <p class="steps_end">Приятного аппетита!</p>
        </div>
    </div>
    <button class="show_comments" (click)="onShowComments()">{{showCommentsValue}}</button>
    <div class="comments_container" *ngIf="showComments">
        <div class="comments_block">
            <app-comment
            *ngFor="let comment of recipe.comments"
            [comment]="comment">
            </app-comment>
        </div>
        <div class="add_comment_container">
            <input class="add_comment"
                    [(ngModel)]="commentText"
                  required type="text"
                 pattern="[a-zA-ZА-Яа-я0-9]{1,20}"
                 >
            <button class="send_comment" (click)="addComment()">Отправить комментарий</button>
        </div>
        <p class="error" *ngIf="commentError">Неккоректная длина комментария</p>
    </div>
</div>
