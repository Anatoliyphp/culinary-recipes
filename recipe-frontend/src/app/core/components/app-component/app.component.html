<div class="container">
  <div class="container_header">
    <p class="container_header_title">Recipes</p>
    <a class="container_header_title_link" routerLink="/" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}" (click)="onFavourites=false">Главная</a>
    <a class="container_header_title_link" routerLink="/recipes" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact:true}" (click)="onFavourites=false">Рецепты</a>
    <a class="container_header_title_link" routerLink="/favourites" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact:true}" (click)="onFavourites=true">Избранное</a>
    <div [ngStyle]="{'margin-left': (auth.isAuthenticated()) ? '398px' : '565px'}" class="container_header_login">
      <img class="container_header_login_image" src="/assets/images/login.png">
      <a *ngIf="!auth.isAuthenticated(); else greet" class="container_header_login_link"
      [routerLink]="[{ outlets: { 'auth': ['login'] }}]"
      >Войти</a>
      <ng-template #greet>
        <a class="container_header_login_link"
        routerLink="/profile"
        (click)="onFavourites=true"
        >Привет, {{name}}</a>
        <img class="container_header_login_line" src="../../../../assets/images/line.png"/>
        <img routerLink="/" (click)="auth.logout()" class="container_header_logout" src="../../../../assets/images/exit.png"/>
      </ng-template>
    </div>
  </div>
  <router-outlet name="auth"></router-outlet>
  <div class="container_content">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
</div>
<div class="container_bottom">
  <p class="container_bottom_title">Recipes</p>
  <p class="container_bottom_project">© Recipes 2021</p>
</div>
