<div class="step">
    <img (click)="addRecipeServ.RemoveStep(step.number)" class="close" src="assets/images/krest.png"/>
    <input class="step_title" name="name" [(ngModel)]="step.name" required/>
    <textarea class="step_desc" placeholder="Описание шага" name="desc" [(ngModel)]="step.desc" required></textarea>
</div>
