<div class="ingridient">
    <img class="close" (click)="onDelete()" src="assets/images/krest.png"/>
    <input class="ingridient_head" name="name" [(ngModel)]="ingr.name" required pattern="[a-zA-ZА-яа-я\s]{1,15}" type="text" placeholder="Заголовок ингридиентов"/>
    <textarea class="ingridient_list" name="list" [(ngModel)]="ingr.list" pattern="[a-zA-ZА-Яа-я0-9\s.%-]{5,300}"  placeholder="Список продуктов для категории" ng-trim="false"></textarea>
</div>
