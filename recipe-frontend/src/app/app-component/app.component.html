<div class="container">
  <img class="wave_one" src="/assets/wave1.png">
  <div *ngIf="!onFavourites">
    <img class="wave_two" src="/assets/wave2.png">
  </div>
  <div class="container_header">
    <p class="container_header_title">Recipes</p>
    <a class="container_header_title_link" routerLink="/" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}" (click)="onFavourites=false">Главная</a>
    <a class="container_header_title_link" routerLink="/recipes" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact:true}" (click)="onFavourites=false">Рецепты</a>
    <a class="container_header_title_link" routerLink="/favourites" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact:true}" (click)="onFavourites=true">Избранное</a>
    <div class="container_header_login">
      <img class="container_header_login_image" src="/assets/login.png">
      <a class="container_header_login_link">Войти</a>
    </div>
  </div>
  <div class="container_content">
    <router-outlet></router-outlet>
  </div>
  <div class="container_bottom">
    <p class="container_bottom_title">Recipes</p>
    <p class="container_bottom_project">© Recipes 2021</p>
  </div>
</div>
